<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces&display=swap" rel="stylesheet">
    <link href="index.css" rel="stylesheet" />
    <script src="Display.js" type="text/javascript"></script>
    <script src="Calculadora.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <script src="Calculadora.js" type="text/javascript" defer></script>
    <script src="Display.js" type="text/javascript" defer></script>
    <script src="index.js" type="text/javascript" defer></script>
</head>
<body>
    <div class="container">
        <div class="calculadora">
            <!--Este es el diseño de la calculadora-->
            <div class="display">
                <!--Pantalla o Display-->
                <div id="valor-anterior"></div>
                <div id="valor-actual"></div>
            </div>
            <!--Botonera-->
            <button class="col-2 button-c" onclick="display.borrarTodo()">C</button>
            <button onclick="display.borrar()">&larr;</button>
            <button class="operador" value="funcion">f(x)</button>
            <button class="operador" value="sin">sin</button>
            <button class="operador" value="cos">cos</button>
            <button class="operador" value="tan">tan</button>
            <button class="operador" value="raiz">√</i></button>
            <button class="operador" value="sec">sec</button>
            <button class="operador" value="cotan">ctan</button>
            <button class="operador" value="factorial">n!</button>
            <button class="operador" value="cuil">CUIL</button>
            <button class="numero">7</button>
            <button class="numero">8</button>
            <button class="numero">9</button>
            <button class="operador" value="dividir">/</button>
            <button class="numero">4</button>
            <button class="numero">5</button>
            <button class="numero">6</button>
            <button class="operador" value="multiplicar">x</button>
            <div class="binario"><div class="genero">m</div><button class="numero">1</button></div>
            <div class="binario"><div class="genero">f</div><button class="numero">2</button></div>
            <button class="numero">3</button>
            <button class="operador" value="restar">-</button>
            <button class="col-2 numero">0</button>
            <button class="numero">.</button>
            <button class="operador" value="sumar">+</button>
            <button class="col-4 operador" value="igual">=</button>
        </div>
    </div>
</body>
</html>
